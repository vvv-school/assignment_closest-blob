image: ghcr.io/easy-peasy-robotics/web-contest-sandbox:latest
ports:
- port: 6080
  onOpen: notify
- port: 10000-20000
  onOpen: ignore
workspaceLocation: "."
tasks:
- init: init-icubcontrib.sh
- command: start-vnc-session.sh
- command: gp await-port 6080 && gp preview $(gp url 6080)
- command: mkdir datasets && cd datasets && wget https://cp.sync.com/dl/2e475c930/gz26kem4-7fph5kpr-wyfxpdqu-36jrmkvn && unzip dataDisparity.zip
